type Author {
  id: String!,
  name: String!,
  age: Int,
  books: [Book]
}

input AuthorCreate {
  name: String!,
  age: Int
}

type AuthorList {
  authors: [Author]!
  listCount: Int!
}

type Query {
  authors(limit: Int, offset: Int, token: String!): AuthorList!
}

type Mutation {
  createAuthor (
    author: AuthorCreate!,
    token: String!
  ): Author
}
